name: testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  start_ostis:
    runs-on: ubuntu-latest
    steps:
      - name: Run Ostis
        uses: actions/checkout@master
        with:
          repository: ostis-apps/ostis-example-app
          run: |
            cd ostis-example-app
            git checkout 0.6.0
            bash ./scripts/install_ostis.sh
            bash ./ostis-web-platform/scripts/run_scweb.sh

  test:
    runs-on: ubuntu-latest
    steps:
      #      - uses: docker-practice/actions-setup-docker@master
      #      - run: sudo docker run -p 8000:8000 -p 8090:8090 ostis/ostis:0.6.0 sh ostis --all

      #      - name: Clone GuillaumeFalourd/poc-github-actions PUBLIC repository
      #        uses: GuillaumeFalourd/clone-github-repo-action@v1
      #        with:
      #          owner: 'GuillaumeFalourd'
      #          repository: 'poc-github-actions'
      - name: Sleep for 10 seconds)0)
        uses: jakejarvis/wait-action@master
        with:
          time: '10s'

      - uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          java-version: 16
          distribution: 'zulu'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

      - name: Build project
        run: gradle build

      - name: Run tests
        run: gradle test
